; This is a mxdev configuration file
; it can be used to override versions of packages already defined in the
; constraints files and to add new packages from VCS like git.
; to learn more about mxdev visit https://pypi.org/project/mxdev/

[settings]
; example how to override a package version
; version-overrides =
;   plone.volto==4.0.2

; example section to use packages from git
[plone.distribution]
url = https://github.com/plone/plone.distribution.git
pushurl = git@github.com:plone/plone.distribution.git
extras = test
branch = exportimport

[collective.exportimport]
url = https://github.com/collective/collective.exportimport.git
pushurl = git@github.com:collective/collective.exportimport.git
extras = test
branch = allow_custom_filenames
